<section>
  <div class="animated fadeIn">
    <h3 class="text-center">洗衣机控制器列表</h3>
    <nav class="navbar navbar-default navbar-margin">
        <div class="container-fluid">
            <div class="navbar-form navbar-left">
                <div class="form-group form-inline">
                    <label for="search">智能筛选: </label> <input type="text" ng-model="search" id="search" class="form-control">
                </div>
            </div>
            <button class="btn btn-primary navbar-btn" ng-click="add()" data-toggle="modal" data-target="#add">添加控制器</button>
        </div>
    </nav>
    <div class="table-responsive">
        <table class="table table-bordered table-p">
            <thead>
            <tr class="table-color">
                <th class="text-center">控制器ID</th>
                <th class="text-center">控制器名称</th>
                <th class="text-center">MAC地址</th>
                <th class="text-center">控制器DID</th>
                <th class="text-center">管理员ID</th>
                <th class="text-center">lat</th>
                <th class="text-center">lon</th>
                <th class="text-center">楼层ID</th>
                <th class="text-center">楼层名称</th>
                <th class="text-center">学校ID</th>
                <th class="text-center">学校名称</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-if="device.length==0">
              <td class="text-center" colspan=12>
                没有数据！
              </td>
            </tr>
            <tr ng-repeat="x in devices | filter:search" ng-click="showareaItem($index)" class="text-center">
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.mac}}</td>
                <td>{{x.did}}</td>
                <td>{{x.manager}}</td>
                <td>{{x.lat}}</td>
                <td>{{x.lon}}</td>
                <td>{{x.floor}}</td>
                <td>{{x.floor_name}}</td>
                <td>{{x.school}}</td>
                <td>{{x.school_name}}</td>
                <td class="text-center">
                    <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#changeModal" ng-click="change($index)">修改</button>
                    <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#deleteModal" ng-click="delete($index)">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--分页-->
    <div app-page ng-hide="device.length==0"></div>
  </div>
  <div class="modal fade" id="add">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button class="close" data-dismiss="modal"><span>&times;</span></button>
                  <h4 class="modal-title">信息</h4>
              </div>
              <div class="modal-body">
                  <form class="form-horizontal">
                      <div class="form-group">
                          <label class="col-sm-3 control-label">控制器名称:</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" ng-model="addItem.name">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-3 control-label">MAC地址:</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" ng-model="addItem.mac">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-3 control-label">控制器DID:</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" ng-model="addItem.did">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-3 control-label">代理商ID:</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" ng-model="addItem.vendor">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-3 control-label">纬度:</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" ng-model="addItem.lat">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-3 control-label">经度:</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" ng-model="addItem.lon">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-3 control-label">楼层ID:</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" ng-model="addItem.floor">
                          </div>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button class="btn btn-primary" ng-click="add_sure()">确定</button>
                  <button class="btn btn-default" ng-click="add_cancel()">取消</button>
              </div>
          </div>
      </div>
  </div>
  <div class="modal fade" id="changeModal" data-backdrop="static">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button class="close" data-dismiss="modal"><span>&times;</span></button>
                  <h4 class="modal-title">信息</h4>
              </div>
              <div class="modal-body">
                  <form class="form-horizontal">
                      <div class="form-group">
                          <label class="col-sm-3 control-label">控制器名称:</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" ng-model="deviceItem.name">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-3 control-label">MAC地址:</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" ng-model="deviceItem.mac">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-3 control-label">控制器DID:</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" ng-model="deviceItem.did">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-3 control-label">代理商ID:</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" ng-model="deviceItem.manager">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-3 control-label">lat:</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" ng-model="deviceItem.lat">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-3 control-label">lon:</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" ng-model="deviceItem.lon">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-3 control-label">fid:</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" ng-model="deviceItem.floor">
                          </div>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button class="btn btn-primary" ng-click="change_sure()">确定</button>
                  <button class="btn btn-default" ng-click="change_cancel()">取消</button>
              </div>
          </div>
      </div>
  </div>
  <div class="modal fade" id="deleteModal" data-backdrop="static">
      <div class="modal-dialog modal-sm">
          <div class="modal-content">
              <div class="modal-header">
                  <button class="close" id="close"><span>&times;</span></button>
                  <h4 class="text-left">操作</h4>
              </div>
              <div class="modal-body text-center">
                  <p>您确定要执行删除操作？</p>
              </div>
              <div class="modal-footer">
                  <button class="btn btn-primary" ng-click="delete_sure()">确定</button>
                  <button class="btn btn-default" ng-click="delete_cancel()">取消</button>
              </div>
          </div>
      </div>
  </div>
</section>
