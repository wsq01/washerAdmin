<section>
    <h3 class="text-center">洗衣机控制器列表</h3>
    <nav class="navbar navbar-default navbar-margin">
        <div class="container-fluid">
            <div class="navbar-form navbar-left">
                <div class="form-group form-inline">
                    <label for="search">智能筛选: </label> <input type="text" ng-model="search" id="search" class="form-control">
                </div>
            </div>
            <button class="btn btn-primary navbar-btn" ng-click="add()" data-toggle="modal" data-target="#add">添加控制器</button>
            <div class="modal fade" id="add">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal"><span>&times;</span></button>
                            <h4 class="modal-title">信息</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">控制器名称:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="t_name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">MAC地址:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="t_mac">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">控制器DID:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="t_did">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">代理商ID:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="t_vendor">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">纬度:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="t_lat">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">经度:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="t_lon">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">楼层ID:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="t_floor">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" ng-click="add_sure()">确定</button>
                            <button class="btn btn-default" ng-click="add_cancel()">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="table-responsive">
        <table class="table table-bordered table-p">
            <thead>
            <tr class="table-color">
                <th class="text-center">控制器ID</th>
                <th class="text-center">控制器名称</th>
                <th class="text-center">MAC地址</th>
                <th class="text-center">控制器DID</th>
                <th class="text-center">代理商ID</th>
                <th class="text-center">lat</th>
                <th class="text-center">lon</th>
                <th class="text-center">楼层ID</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in devices | filter:search" ng-click="showareaItem($index)" class="text-center">
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.mac}}</td>
                <td>{{x.did}}</td>
                <td>{{x.vendor}}</td>
                <td>{{x.lat}}</td>
                <td>{{x.lon}}</td>
                <td>{{x.floor}}</td>
                <td class="text-center">
                    <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#checkModel" ng-click="check($index)">查看详细</button>
                    <div class="modal fade" id="checkModel" data-backdrop="static">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button class="close" data-dismiss="modal"><span>&times;</span></button>
                                    <h4 class="modal-title">信息</h4>
                                </div>
                                <div class="modal-body">
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">控制器名称:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" ng-model="deviceItem.name">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">MAC地址:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" ng-model="deviceItem.mac">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">控制器DID:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" ng-model="deviceItem.did">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">代理商ID:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" ng-model="deviceItem.vendor">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">lat:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" ng-model="deviceItem.lat">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">lon:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" ng-model="deviceItem.lon">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">fid:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" ng-model="deviceItem.floor">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-danger" ng-click="check_del()" data-toggle="modal" data-target="#del">删除</button>
                                    <button class="btn btn-primary" ng-click="check_sure()">确定</button>
                                    <button class="btn btn-default" ng-click="check_cancel()">取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal modal-p" id="del" data-backdrop="static">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button class="close" id="close"><span>&times;</span></button>
                                    <h4 class="text-left">操作</h4>
                                </div>
                                <div class="modal-body text-center">
                                    <p>您确定要执行删除操作？</p>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" ng-click="del_sure()">确定</button>
                                    <button class="btn btn-default" ng-click="del_cancel()">取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--分页-->
    <nav class="text-center">
        <ul class="pagination">
            <li>
                <a aria-label="Previous" ng-click="toPreviouspage()" href="javascript:;">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li ng-repeat="y in paginationsnum" ng-click="pagination_page($index)" class="Pagination"><a href="javascript:;">{{y.name}}</a></li>
            <li>
                <a  aria-label="Next" ng-click="toNextpage()" href="javascript:;">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</section>
