<div class="users">
  <section>
    <h3 class="text-center">用户列表</h3>
    <nav class="navbar navbar-default navbar-margin">
        <div class="container-fluid">
            <div class="navbar-form navbar-left">
                <div class="form-group form-inline">
                    <label for="search">智能筛选: </label> <input type="text" ng-model="search" id="search" class="form-control">
                </div>
            </div>
        </div>
    </nav>
    <div class="table-responsive">
        <table class="table table-bordered table-p">
            <thead>
            <tr class="table-color">
                <th class="text-center">用户ID</th>
                <th class="text-center">用户姓名</th>
                <th class="text-center">用户手机号</th>
                <th class="text-center">状态</th>
                <th class="text-center">等级</th>
                <th class="text-center">查看详细</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in users | filter:search" ng-click="showuserItem($index)">
                <td class="text-center">{{x.id}}</td>
                <td class="text-center">{{x.username}}</td>
                <td class="text-center">{{x.mobile}}</td>
                <td class="text-center">{{x.status=="1"?"有效":"无效"}}</td>
                <td class="text-center">{{x.level}}</td>
                <td class="text-center">
                    <button ng-click="checkUser($index)" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#checkUser">查看详细</button>
                    <div class="modal fade" id="checkUser" data-backdrop="static">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button class="close" data-dismiss="modal"><span>&times;</span></button>
                                    <h4 class="modal-title">信息</h4>
                                </div>
                                <div class="modal-body">
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">电话:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" ng-model="userItem.mobile">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">用户名:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" ng-model="userItem.username">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">头像:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" ng-model="userItem.avatar">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <!--<button class="btn btn-danger" ng-click="del_user()" data-target="#del" data-toggle="modal">删除</button>-->
                                    <button class="btn btn-primary" ng-click="sure_user()">确定</button>
                                    <button class="btn btn-default" ng-click="cancel_check()">取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal modal-p" id="del" data-backdrop="static">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button class="close" id="close"><span>&times;</span></button>
                                    <h4 class="text-left">操作</h4>
                                </div>
                                <div class="modal-body text-center">
                                    <p>您确定要执行删除操作？</p>
                                 </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" ng-click="del_sure()">确定</button>
                                    <button class="btn btn-default" ng-click="del_cancel()">取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-xs" ng-click="changePwd($index)" data-toggle="modal" data-target="#changePwd">修改密码</button>
                    <div class="modal fade" id="changePwd">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button class="close" data-dismiss="modal"><span>&times;</span></button>
                                    <h4 class="modal-title">信息</h4>
                                </div>
                                <div class="modal-body">
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label" for="t_newPwd">新密码:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="t_newPwd">
                                            </div>
                                        </div>

                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" ng-click="changePwd_sure()">确定</button>
                                    <button class="btn btn-default" ng-click="changePwd_cancel()">取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- 分页标签 -->
    <nav class="text-center">
        <ul class="pagination">
            <li>
                <a aria-label="Previous" ng-click="toPreviouspage()" href="javascript:;">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li ng-repeat="y in paginationsnum" ng-click="pagination_page($index)" class="Pagination"><a href="javascript:;">{{y.name}}</a></li>
            <li>
                <a  aria-label="Next" ng-click="toNextpage()" href="javascript:;">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</section>
</div>
