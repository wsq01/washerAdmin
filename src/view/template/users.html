<div class="users">
  <section>
    <div class="animated fadeIn">
    <h3 class="text-center">用户列表</h3>
    <nav class="navbar navbar-default navbar-margin">
        <div class="container-fluid">
            <div class="navbar-form navbar-left">
                <div class="form-group form-inline">
                    <label for="search">智能筛选: </label> <input type="text" ng-model="search" id="search" class="form-control">
                </div>
            </div>
        </div>
    </nav>
    <div class="table-responsive">
        <table class="table table-bordered table-p">
            <thead>
            <tr class="table-color">
                <th class="text-center">用户ID</th>
                <th class="text-center">用户姓名</th>
                <th class="text-center">用户手机号</th>
                <th class="text-center">状态</th>
                <th class="text-center">等级</th>
                <th class="text-center">查看详细</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in users | filter:search" ng-click="showuserItem($index)">
                <td class="text-center">{{x.id}}</td>
                <td class="text-center">{{x.username}}</td>
                <td class="text-center">{{x.mobile}}</td>
                <td class="text-center">{{x.status=="1"?"有效":"无效"}}</td>
                <td class="text-center">{{x.level}}</td>
                <td class="text-center">
                    <button ng-click="change($index)" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#changeModal">修改</button>
                    <!-- <button ng-click="delete($index)" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#deleteModal">删除</button> -->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- 分页标签 -->
    <div app-page ng-hide="user.length==0"></div>
  </div>
  <div class="modal fade" id="changeModal" data-backdrop="static">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button class="close" data-dismiss="modal"><span>&times;</span></button>
                  <h4 class="modal-title">信息</h4>
              </div>
              <div class="modal-body">
                  <form class="form-horizontal">
                      <div class="form-group">
                          <label class="col-sm-3 control-label">电话:</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" ng-model="userItem.mobile">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-3 control-label">用户名:</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" ng-model="userItem.username">
                          </div>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button class="btn btn-primary" ng-click="change_sure()">确定</button>
                  <button class="btn btn-default" ng-click="change_cancel()">取消</button>
              </div>
          </div>
      </div>
  </div>

</section>
</div>
